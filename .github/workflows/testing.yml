name: Automatted Testing

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
     branches: [ main ]  

jobs:

  automatted-testing:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
